<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Login-Page</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>5:37</span>
          <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">d</div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full fa-xl"></i>
        </div>
      </div>

      <header class="login-header">
        <div class="login-header__logo">
          <img class="login-header__logo__image" src="img/toss-logo.jpeg" />
        </div>
        <div class="login-header__title">Welcome to Toss</div>
        <div class="login-header__subtitle">
          If you have a Toss Account, <br />
          log in with your email or phone number
        </div>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input type="email" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required minlength="10" />
        <input type="submit" value="Login" />
        <a href="#" id="forgot">Forgot password?</a>
        <span id="or">OR</span>
        <span>Don't have an account? <a href="#" id="sign-in">Sign In</a></span>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/0f3b201aff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
