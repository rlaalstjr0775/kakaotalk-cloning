<!DOCTYPE html>
<html lang="en,kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Friends-Page</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>5:37</span>
          <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">d</div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full fa-xl"></i>
        </div>
      </div>

      <div class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          <i class="fa-solid fa-music fa-xl"></i>
          <i class="fa-solid fa-gear fa-xl"></i>
        </div>
      </div>

      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__btn">
            <a class="nav-bar__link nav-bar__friends" href="#">
              <i class="fa-solid fa-user"></i>
              <span>Friends</span>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link nav-bar__chats" href="#">
              <i class="fa-solid fa-comment"></i>
              <span>Chats</span>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link nav-bar__music" href="#">
              <i class="fa-solid fa-music"></i>
              <span>Music</span>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link nav-bar__search" href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Search</span>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link nav-bar__more" href="#">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <span>More</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/0f3b201aff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
